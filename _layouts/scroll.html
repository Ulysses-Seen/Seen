<html>
<head>
<title>Ulysses "Seen" | {{page.categories}} | {{ page.title }}</title>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    
<link rel="stylesheet" href="{{ site.baseurl }}/css/{{page.pagecolor}}.css" />
    
<style type="text/css">
* {
margin:0;
padding:0;
}
body {
text-align:center;
padding-top:25px;
}
#scroll {
width:948px;
height:706px;
margin:0;
overflow:auto;
white-space:nowrap;
}
</style>
    
<script src="{{ site.baseurl }}/js/imageswap.js" type="text/javascript"></script>
    
<meta name="keywords" content="{{page.keywords}}">
<meta name="description" content="{{page.description}}">
    
</head>
<body onLoad="MM_preloadImages('/img/templates/{{page.pagecolor}}/template-over_07.png','/img/templates/{{page.pagecolor}}/template_03_over.png','/img/templates/{{page.pagecolor}}/template_04_over.png','/img/templates/{{page.pagecolor}}/template-over_05.png','/img/templates/{{page.pagecolor}}/template_08_over.png','/img/templates/{{page.pagecolor}}/template_09_over.png')">
<table id="container">
    <tr>
		<td colspan="5">
			<img src="{{ site.baseurl }}/img/templates/dark/template_01.png" width="209" height="66" alt="" border="0">
        </td>
    </tr>
	<tr>
		<td rowspan="3">
			<img src="{{ site.baseurl }}/img/templates/dark/template_11.png"  width="125" height="750" alt=""></td>
		<td rowspan="3">
			<img src="{{ site.baseurl }}/img/templates/dark/template_12.png" width="24" height="750" alt=""></td>
		<td>
			<img src="{{ site.baseurl }}/img/templates/dark/template_13.png" width="948" height="22" alt=""></td>
		<td rowspan="3">
			<img src="{{ site.baseurl }}/img/templates/dark/template_14.png" width="25" height="750" alt=""></td>
		<td rowspan="3">
			<img src="{{ site.baseurl }}/img/templates/dark/template_15.png" width="137" height="750" alt=""></td>
	</tr>
	<tr>
        <!--Comic Image/Reader's Guide-->
		<td><div id="scroll" width="948" height="704" border="0">
            {% for checkNumber in (1..page.totalImages) %}{% capture _ %}{% increment checkNumber %}{% endcapture %}{% if checkNumber <= page.totalImages %}<img src="{{ site.baseurl }}/img/{{ page.categories | first | downcase }}/{{ checkNumber }}.jpeg" width="948" height="704" border="0" alt="" />{% endif %}{% endfor %}
    </div></td>
  </tr>
	<tr>
		<td>
			<img src="{{ site.baseurl }}/img/templates/dark/template_17.png" width="948" height="23" alt=""></td>
	</tr>
	<tr style="border: 1px white">
		<td colspan="5">
			<img src="{{ site.baseurl }}/img/templates/dark/template_18.png" width="1259" height="151" alt=""></td>
	</tr>
</table>
{{page.extramarkup}}
</body>
</html>
